<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/action">
        <div>
            <input type="text" placeholder="First Name" name="fname">
            <input type="text" placeholder="Last Name" name="lname">
        </div>
        <div>
            <label for="gender">Please select gender </label>
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Others</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" id="tos_agree" name="tos_agree">
            <label for="tos_agree">Yes, I agree</label>
        </div>
        <button>Register</button>
        <hr />
        <hr />

        <div>
            <h3>Login Page</h3>
            <label for="username">Username : </label>
            <input type="text" placeholder="Username" id="username" name="user"/>
        </div>
        <div>
            <label for="password">Password : </label>
            <input type="password" placeholder="password" id="password" name="pass"/>
        </div>
        <div>
            <label for="age">Age : </label>
            <input type="number" placeholder="age" id="age"/>
        </div>
        <button>Submit</button>
        <button type="reset">Reset</button>

        <hr />
        <hr />

    </form>

    <h3>Search page</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="search in google">
        <button>Search</button>
    </form>
    
</body>
</html>
